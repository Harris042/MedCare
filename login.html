<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>MedCare</title>
</head>
<body>
    <div id="body">
        <div class="box" id="box1">
            <div id="login_box">
                <h2>MedCare</h2>
                <h1 id="login_head">Login</h1>
                <p>Start your journey with MedCare</p>
                <div id="login_button">
                    <img src="./images/google_color.png" alt="google logo">
                    <h4>Login with google</h4>
                </div>
                <div id="subline">
                    <div class="line"></div>
                    <p>or login with email</p>
                    <div class="line"></div>
                </div>
                <div id="login_form">
                    <label for="email" class="cred">Email</label>
                    <br>
                    <input type="email" id="email" name="email" class="input">
                    <br>
                    <label for="password" class="cred">Password</label>
                    <br>
                    <input type="password" id="password" name="password" class="input">
                    <br>
                    <input type="checkbox" id="remember">
                    <label for="remember" id="rem_label">Remember me</label>
                    <p id="forgot">Forgot password</p>
                    <input type="submit" value="Login" id="submit">
                    <p id="create">Not signed in yet? <a href="#">Create an account</a></p>
                    
                </div>
            </div>
            <div id="footer">
                <p>&copy 2022 MedCare all rights reserved</p>
            </div>
        </div>
        <div class="box" id="box2"></div>
    </div>
</body>
</html>
